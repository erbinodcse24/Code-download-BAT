<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code File Downloader</title>
  <style>
    :root{--bg:#0b1220;--card:#0f1724;--accent:#3b82f6;--muted:#a8b3c7}
    body{font-family:Inter, system-ui, Arial; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,var(--bg),#071028); color:#e6eef8}
    .wrap{width:96%;max-width:900px;padding:20px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:12px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    h1{margin:0 0 10px;font-size:20px}
    .row{display:flex;gap:10px;margin-bottom:10px}
    .row > *{flex:1}
    input, select, button, textarea{font-size:14px;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    textarea{min-height:340px;resize:vertical;font-family:monospace;white-space:pre-wrap}
    .controls{display:flex;gap:10px;align-items:center}
    .small{flex:0 0 150px}
    .actions{display:flex;gap:8px}
    .btn{background:linear-gradient(90deg,var(--accent),#60a5fa);border:none;color:#042038;cursor:pointer;padding:10px 14px;border-radius:8px}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
    label{font-size:12px;color:var(--muted)}
    .footer{margin-top:12px;font-size:13px;color:var(--muted)}
    .file-list{margin-top:8px;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Code File Downloader</h1>
    <div class="row">
      <div>
        <label>Filename (without extension)</label>
        <input id="filename" placeholder="example" />
      </div>
      <div class="small">
        <label>Extension</label>
        <select id="ext">
          <option value=".txt">.txt</option>
          <option value=".js" selected>.js</option>
          <option value=".html">.html</option>
          <option value=".css">.css</option>
          <option value=".py">.py</option>
          <option value=".json">.json</option>
          <option value=".md">.md</option>
          <option value=".java">.java</option>
        </select>
      </div>
    </div>

    <label>Paste your code below</label>
    <textarea id="code" placeholder="Yahan apna code paste karein...">// Example: console.log('Hello world');</textarea>

    <div class="controls">
      <div class="actions">
        <button class="btn" id="download">Download</button>
        <button class="btn secondary" id="clear">Clear</button>
      </div>
      <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
        <input type="file" id="fileInput" style="display:none" />
        <button class="btn secondary" id="openFile">Open File</button>
        <button class="btn secondary" id="copy">Copy to Clipboard</button>
      </div>
    </div>

    <div class="footer">Tips: filename example <code>myscript.js</code>. Agar browser auto-block kare to right-click link aur "Save link as..." karein.</div>
  </div>

  <script>
    const codeEl = document.getElementById('code');
    const extEl = document.getElementById('ext');
    const fnameEl = document.getElementById('filename');
    const downloadBtn = document.getElementById('download');
    const clearBtn = document.getElementById('clear');
    const fileInput = document.getElementById('fileInput');
    const openFileBtn = document.getElementById('openFile');
    const copyBtn = document.getElementById('copy');

    function makeFilename(){
      const name = (fnameEl.value || 'code').trim().replace(/[^a-zA-Z0-9-_]/g,'_');
      return name + extEl.value;
    }

    downloadBtn.addEventListener('click', ()=>{
      const text = codeEl.value || '';
      const filename = makeFilename();
      const blob = new Blob([text], {type: 'text/plain;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      a.remove();
      setTimeout(()=> URL.revokeObjectURL(url), 1000);
    });

    clearBtn.addEventListener('click', ()=>{ if(confirm('Clear textarea?')) codeEl.value = ''; });

    openFileBtn.addEventListener('click', ()=> fileInput.click());
    fileInput.addEventListener('change', async (e)=>{
      const f = e.target.files[0];
      if(!f) return;
      const text = await f.text();
      codeEl.value = text;
      // set filename and ext
      const dot = f.name.lastIndexOf('.')
      if(dot>-1){ fnameEl.value = f.name.slice(0,dot); extEl.value = f.name.slice(dot); }
    });

    copyBtn.addEventListener('click', async ()=>{
      try{
        await navigator.clipboard.writeText(codeEl.value);
        alert('Copied to clipboard');
      }catch(err){ alert('Copy failed â€” browser may block clipboard access'); }
    });

    // Allow Ctrl+S to download
    window.addEventListener('keydown', (e)=>{
      if((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's'){
        e.preventDefault();
        downloadBtn.click();
      }
    });
  </script>
</body>
</html>
